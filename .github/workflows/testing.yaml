# Action test/validation workflow
name: "GitHub Action"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions: {}

jobs:
  ### Test the GitHub Action in this Repository ###
  tests:
    name: "Run Tests ðŸ§ª"
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Perform setup prior to running test(s)
      - name: "Checkout sample project repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: "lfreleng-actions/test-python-project"
          path: "test-python-project"

      # Build sample Python project
      - name: "Build Python project"
        id: build
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-build-action@759476bd3c476c1d16aae50ebddce1512ec290af # v0.1.1
        with:
          path_prefix: "test-python-project/"
          tox_build: false

      # Perform Python project standard tests
      - name: "Run action: ${{ github.repository }} [PYTEST]"
        uses: ./
        with:
          python_version: "${{ steps.build.outputs.build_python_version }}"
          path_prefix: "test-python-project/"
          tests_path: "tests"

      # Perform Python project standard tests
      - name: "Run action: ${{ github.repository }} [TOX]"
        uses: ./
        with:
          python_version: "${{ steps.build.outputs.build_python_version }}"
          path_prefix: "test-python-project/"
          tests_path: "tests"
          tox_tests: "true"
          report_artefact: false

      # Perform Python project failing tests
      - name: "Run action: ${{ github.repository }} [Test Failure]"
        uses: ./
        with:
          python_version: "${{ steps.build.outputs.build_python_version }}"
          path_prefix: "test-python-project/"
          tests_path: "tests_fail"
          # Test permit failure using action input
          permit_fail: true
          report_artefact: false
