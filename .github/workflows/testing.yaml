# Action test/validation workflow
name: "Test GitHub Action üß™"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions: {}

env:
  python_version: "3.12"

jobs:
  ### Test the GitHub Action in this Repository ###
  tests:
    name: "Run Tests üß™"
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 12
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      # Perform setup prior to running test(s)
      - name: "Checkout sample project repository"
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: "lfreleng-actions/test-python-project"
          path: "test-python-project"

      # Build sample Python project
      - name: "Build Python project"
        id: build
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-build-action@48381cece78a990a6ba93bd5924bcd40bf0d1a7d # v0.1.20
        with:
          path_prefix: "test-python-project"
          tox_build: false

      # Perform Python project standard tests
      - name: "Run action: ${{ github.repository }} [PYTEST]"
        uses: ./
        with:
          python_version: ${{ env.python_version }}
          path_prefix: "test-python-project"
          tests_path: "tests"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Perform Python project failing tests
      - name: "Run action: ${{ github.repository }} [Test Failure]"
        uses: ./
        with:
          python_version: ${{ env.python_version }}
          path_prefix: "test-python-project"
          report_artefact: false
          # Test permit failure using action input
          tests_path: "tests_fail"
          permit_fail: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Perform Python project failing tests
      - name: "Run action: ${{ github.repository }} [Test Failure]"
        id: tests-fail
        uses: ./
        continue-on-error: true
        with:
          python_version: ${{ env.python_version }}
          path_prefix: "test-python-project"
          report_artefact: false
          # Test permit failure using action input
          tests_path: "tests_fail"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Validate previous step failure"
        if: steps.tests-fail.outcome == 'success'
        shell: bash
        run: |
          # Check previous step failure
          echo "Error: previous step should have failed ‚ùå"
          exit 1

  ### Test custom artefact_name support ###
  tests-custom-artefact-name:
    name: "Test Custom Artefact Name üè∑Ô∏è"
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 12
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: "Checkout sample project repository"
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: "lfreleng-actions/test-python-project"
          path: "test-python-project"

      # Build with custom artefact name
      - name: "Build Python project with custom artefact name"
        id: build-custom
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/python-build-action@48381cece78a990a6ba93bd5924bcd40bf0d1a7d # v0.1.20
        with:
          path_prefix: "test-python-project"
          artefact_name: "test-python-project-x64"
          tox_build: false

      # Test with custom artefact name
      # Will fail if artefact download does not work
      - name: "Run action with custom artefact_name: [PYTEST]"
        uses: ./
        with:
          python_version: ${{ env.python_version }}
          path_prefix: "test-python-project"
          tests_path: "tests"
          artefact_name: "test-python-project-x64"
          github_token: ${{ secrets.GITHUB_TOKEN }}
