# python-test-action
name: "ðŸ§ª Python Test"
description: "Test a Python Project, generate coverage report"

inputs:
  # Mandatory
  PYTHON_VERSION:
    # A matrix Python build version should be passed as input
    description: "Python version used to run test"
    required: true
    type: string
  # Optional
  PERMIT_FAIL:
    description: "Continue even when one or more tests fails"
    required: false
    type: boolean
    default: false
  REPORT_ARTEFACT:
    description: "Uploads test/coverage report bundle as artefact"
    required: false
    type: boolean
    default: true
  PATH_PREFIX:
    description: "Directory location containing Python project code"
    type: string
    required: false
  TESTS_PATH:
    description: "Path relative to the project folder containing tests"
    required: false
    type: string
  TOX_TESTS:
    description: "Uses tox to perform tests"
    required: false
    type: boolean
    default: false
  TOX_ENVS:
    description: "Space separated list of tox environments to run"
    required: false
    type: string
  CODECOV_REPORT:
    # Note: by default uses CODECOV_TOKEN in the GitHub environment
    description: "Upload test coverage using Codecov CLI"
    required: false
    type: boolean
    default: false
  CODECOV_TOKEN:
    # Optionally pass a token in explicitly, e.g. from 1Password
    description: "Token to use for Codecov upload"
    required: false
    type: 'string'

runs:
  using: "composite"
  steps:
    - name: "Setup action/environment"
      id: setup
      shell: bash
      run: |
        # Setup action/environment
        if [ -z "${{ inputs.python_version }}" ]; then
          echo "Error: Python version was not provided âŒ"; exit 1
        else
          echo "Using Python: ${{ inputs.python_version }} ðŸ"
        fi

        # Handle path_prefix input consistently and when absent
        path_prefix="${{ inputs.PATH_PREFIX }}"
        if [ -z "$path_prefix" ]; then
          # Set current directory as path prefix
          path_prefix="."
        else
          #Â Strip any trailing slash in provided path
          path_prefix="${path_prefix%/}"
        fi
        # Verify is a valid directory path
        if [ ! -d "$path_prefix" ]; then
          echo "Error: invalid path/prefix to project directory âŒ"; exit 1
        fi
        echo "path_prefix=$path_prefix" >> "$GITHUB_ENV"

        if [ "f${{ inputs.PERMIT_FAIL }}" = "ftrue" ]; then
          echo "Warning: test failures will be permitted âš ï¸"
        fi

        # Testing with TOX
        if [ "f${{ inputs.TOX_TESTS }}" = "ftrue" ]; then
          echo "Using tox to perform tests ðŸ’¬"
          if [ -z "${{ inputs.TOX_ENVS }}" ]; then
            echo "Warning: testing with tox but no environments specified âš ï¸"
          else
            echo "Testing with tox; environments: ${{ inputs.TOX_ENVS }} ðŸ’¬"
          fi
        fi

        # Check/setup test path
        if [ -n "${{ inputs.tests_path }}" ] && \
          [ ! -d "$path_prefix/${{ inputs.tests_path }}" ]; then
          echo "Error: invalid path/prefix to test directory âŒ"
          echo "$path_prefix/${{ inputs.tests_path }}"; exit 1
        fi
        if [ -n "${{ inputs.tests_path }}" ]; then
          TESTS_PATH="$path_prefix/${{ inputs.tests_path }}"
        #Â Otherwise search/use common locations
        elif [ -d "$path_prefix/test" ]; then
          TESTS_PATH="$path_prefix/test"
        elif [ -d "$path_prefix/tests" ]; then
          TESTS_PATH="$path_prefix/tests"
        else
          echo "Error: could not determine path to tests âŒ"; exit 1
        fi
        echo "Tests path: $TESTS_PATH ðŸ’¬"
        echo "tests_path=$TESTS_PATH" >> "$GITHUB_ENV"

    - name: "Check for tox configuration file"
      if: inputs.TOX_TESTS == 'true'
      id: tox-config
      # yamllint disable-line rule:line-length
      uses: lfreleng-actions/path-check-action@fb3d34249298b1165071de6a49ef24fc8423208c # v0.1.3
      with:
        path: "${{ env.path_prefix }}/tox.ini"

    - name: "Tox configuration file missing"
      # yamllint disable-line rule:line-length
      if: steps.tox-config.outputs.type != 'file' && inputs.TOX_TESTS == 'true'
      shell: bash
      run: |
        # Tox configuration file missing
        echo "Error: tox configuration file missing âŒ"; exit 1

    - name: "Set up Python ${{ inputs.python_version }}"
      # yamllint disable-line rule:line-length
      uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
      with:
        python-version: ${{ inputs.python_version }}

    - name: "Performing tests [tox]"
      if: steps.tox-config.outputs.type == 'file' && inputs.TOX_TESTS == 'true'
      shell: bash
      run: |
        # Performing tests [tox]
        echo "Installing: tox â¬‡ï¸"
        pip install --disable-pip-version-check -q tox
        if [ -z "${{ inputs.TOX_ENVS }}" ]; then
          for ENV in ${{ inputs.TOX_ENVS }}; do
            echo "Running: tox -c ${{ env.path_prefix }}/tox.ini -e $ENV ðŸ’¬"
            tox -c ${{ env.path_prefix }}/tox.ini -e "$ENV"
          done
        else
          echo "Running: tox -c ${{ env.path_prefix }}/tox.ini ðŸ’¬"
        fi

    - name: "Tests and coverage report [pytest]"
      if: inputs.TOX_TESTS != 'true'
      shell: bash
      run: |
        # Tests and coverage report [pytest]
        echo "Installing: pytest, pytest-cov â¬‡ï¸"
        pip install --disable-pip-version-check -q pytest pytest-cov

        echo "Install project and dependencies"
        if [ -f ${{ env.path_prefix }}/pyproject.toml ]; then
            echo "Source: ${{ env.path_prefix }}/pyproject.toml â¬‡ï¸"
            pip install --disable-pip-version-check -q "${{ env.path_prefix }}/"
        elif [ -f ${{ env.path_prefix }}/requirements.txt ]; then
          echo "Source: ${{ env.path_prefix }}/requirements.txt â¬‡ï¸"
          pip install --disable-pip-version-check \
            -q -r "${{ env.path_prefix }}/requirements.txt"
        fi

        echo "Running tests in: ${{ env.tests_path }} ðŸ§ª"
        if [ "f${{ inputs.permit_fail }}" = 'ftrue' ]; then
          echo "Warning: flag set to permit test failures âš ï¸"
          pytest --cov --cov-report=html:coverage_report \
            ${{ env.tests_path }} || true
        else
          pytest --cov --cov-report=html:coverage_report ${{ env.tests_path }}
        fi

    - name: "Create ZIP archive of coverage report"
      if: inputs.REPORT_ARTEFACT == 'true'
      shell: bash
      run: |
        # Create ZIP archive of coverage report
        if [ -d coverage_report ]; then
          echo "Creating ZIP file of HTML coverage report"
          zip -r test_coverage_report-${{ inputs.PYTHON_VERSION }}.zip \
            coverage_report
        else
          if [ "f${{ inputs.permit_fail }}" = 'ftrue' ]; then
            echo "Error: coverage report requested but no content found âš ï¸"
          else
            echo "Error: coverage report requested but no content found âŒ"
            exit 1
          fi
        fi

    - name: "Upload test/coverage report"
      # yamllint disable-line rule:line-length
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      if: inputs.REPORT_ARTEFACT == 'true'
      with:
        name: test_coverage_report-${{ inputs.python_version }}.zip
        path: test_coverage_report-${{ inputs.python_version }}.zip
        retention-days: 90

    - name: "Upload Codecov report"
      # yamllint disable-line rule:line-length
      if: inputs.CODECOV_REPORT == 'disabled'
      shell: bash
      run: |
        # Upload Codecov report
        echo "Installing: codecov_cli â¬‡ï¸"
        pip install --disable-pip-version-check -q codecov_cli
        if [ -n "${{ inputs.CODECOV_TOKEN }}" ]; then
          codecovcli upload-process -t "${{ inputs.CODECOV_TOKEN }}"
        else
          codecovcli upload-process
        fi
        if [ $? -eq 0 ] then
          echo "## Codecov Report Created ðŸ“„" >> "$GITHUB_STEP_SUMMARY"
        else
          echo "## Codecov Report Failed âŒ" >> "$GITHUB_STEP_SUMMARY"
        fi

    - name: 'Upload Codecov report'
      # yamllint disable-line rule:line-length
      uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # v5.4.2
      if: inputs.CODECOV_REPORT == 'true'
      with:
        fail_ci_if_error: true # optional (default = false)
        token: ${{ inputs.CODECOV_TOKEN }}
        verbose: true
